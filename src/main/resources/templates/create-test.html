<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
  <th:block th:insert="~{fragments :: head}" />
  <body>
    <th:block th:insert="~{fragments :: navigation}" />

    <header>
      <div class="container">
        <h1>Create Test</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <form
          method="post"
          class="row g-3"
          id="testForm"
          th:action="@{/admin/create-test}"
        >
          <div class="border border-secondary rounded p-3">
            <div class="row mb-3">
              <label for="testTitle" class="col-sm-2 col-form-label"
                >Title</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="testTitle"
                  name="testTitle"
                  placeholder="Test Title"
                  th:value="${test.testTitle}"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="testDescription" class="col-sm-2 col-form-label"
                >Description</label
              >
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  id="testDescription"
                  name="testDescription"
                  placeholder="Test Description"
                  th:text="${test.testDescription}"
                  required
                ></textarea>
              </div>
            </div>
          </div>


          <div>
            <h2 th:if="${not #lists.isEmpty(questions)}">Questions</h2>
            <div
                class="content-box"
                th:each="question : ${questions}"
            >
              <a
                  class="btn btn-outline-primary w-100"
                  role="button"
                  th:href="@{'/admin/create-test/' + ${question.id}}"
              >
                <h3 th:text="${question.questionTitle}">Question title placeholder</h3>
                <p th:text="${question.questionDescription}">
                  Question description placeholder
                </p>
              </a>
            </div>
          </div>
          <hr />
          <button
            type="submit"
            class="btn btn-primary"
            name="submit"
            value="Submit"
          >
            Submit
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            name="add-question"
            value="Add Question"
          >
            Add Question
          </button>
        </form>
      </div>
    </main>

    <th:block th:insert="~{fragments :: footer}" />

    <th:block th:insert="~{fragments :: bootstrap-script}" />
  </body>
</html>
