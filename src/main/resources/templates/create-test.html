<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
  <th:block th:insert="~{fragments :: head}" />
  <body>
    <th:block th:insert="~{fragments :: navigation}" />

    <header>
      <div class="container">
        <h1>Create Test</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <form method="post" class="row g-3" id="testForm">
          <div id="questionContainer">
            <div class="question">
              <div class="border border-secondary rounded p-3">
                <input
                  type="hidden"
                  id="questionId"
                  name="questionId"
                  value="1"
                  required
                />
                <div class="col-md-4">
                  <!-- TODO: or bootstrap radio button? -->
                  <label for="questionType" class="form-label">Type</label>
                  <select
                    id="questionType"
                    name="questionType"
                    class="form-select"
                    required
                  >
                    <option selected value="">Choose...</option>
                    <option value="Text">Text</option>
                    <option value="Multiple Choice">Multiple Choice</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="questionTitle" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="questionTitle"
                    name="questionTitle"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="questionDescription" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="questionDescription"
                    name="questionDescription"
                    required
                  />
                </div>
              </div>

              <div class="border border-secondary rounded p-3">
                <input
                  type="hidden"
                  id="questionId"
                  name="questionId"
                  value="1"
                  required
                />
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="questionType"
                        id="questionType1"
                        value="Text"
                        checked
                      />
                      <label class="form-check-label" for="questionType1">
                        Text
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="questionType"
                        id="questionType2"
                        value="Multiple Choice"
                      />
                      <label class="form-check-label" for="questionType2">
                        Multiple Choice
                      </label>
                    </div>
                  </div>
                </fieldset>
                <div class="row mb-3">
                  <label for="questionTitle" class="col-sm-2 col-form-label"
                    >Title</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="questionTitle"
                      name="questionTitle"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label
                    for="questionDescription"
                    class="col-sm-2 col-form-label"
                    >Description</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="questionDescription"
                      name="questionDescription"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <a href="https://www.google.com" class="btn btn-outline-primary"
              >Add new question</a
            >
          </div>
          <hr />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>

    <th:block th:insert="~{fragments :: footer}" />

    <th:block th:insert="~{fragments :: bootstrap-script}" />
  </body>
</html>
