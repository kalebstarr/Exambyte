<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<th:block th:insert="~{fragments :: head}" />
<body>
<th:block th:insert="~{fragments :: navigation}" />

<header>
  <div class="container">
    <h1>View Question</h1>
  </div>
</header>

<main>
  <div class="container">
    <div class="row">
      <div th:if="${question.questionType == T(com.soup.exambyte.models.QuestionType).MULTIPLE_CHOICE}">
        <h2>MCQuestion</h2>
      </div>
      <div th:if="${question.questionType == T(com.soup.exambyte.models.QuestionType).TEXT}">
        <h2>TextQuestion</h2>
      </div>
    </div>
  </div>
</main>

<th:block th:insert="~{fragments :: footer}" />

<th:block th:insert="~{fragments :: bootstrap-script}" />
</body>
</html>
