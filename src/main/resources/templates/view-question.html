<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<th:block th:insert="~{fragments :: head}" />
<body>
<th:block th:insert="~{fragments :: navigation}" />

<header>
  <div class="container">
    <h1>View Question</h1>
  </div>
</header>

<main>
  <div class="container">
    <div class="row">
      <th:block th:switch="${questionType}">
        <div th:case="MCQuestion">
          MCQuestion
        </div>
        <div th:case="TextQuestoin">
          TextQuestion
        </div>
      </th:block>
    </div>
  </div>
</main>

<th:block th:insert="~{fragments :: footer}" />

<th:block th:insert="~{fragments :: bootstrap-script}" />
</body>
</html>
